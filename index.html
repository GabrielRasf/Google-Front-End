<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="root.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous">



    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <div class="top-bar">
                <div class="top-bar-email">
                    <a href="#">Gmail</a>
                </div>
                <div class="top-bar-images">
                    <a href="#">Imagens</a>
                </div>
                <div class="top-bar-menu">
                    
                    <img class="top-bar-grid-icon" src="images/grid-icon.svg"/>

                </div>
                <div class="top-bar-prof">
                    <img class="top-bar-profile" src="images/basquiat.png"/>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="logo-google">
            <div class="div-logo-google">
                <img src="images/google-light.png">
            </div>
        </section>

        
        <section class="search">
            
            <div class="container-search">
                
                <div class="div-search-input">

                    <input type="text" id="text" name="text">
                    
                    <img class="search-image" src="images/search.svg"/>

                    <div class="input-right-functions">
                        <img class="keyboard" src="images/keyboard.png">
                        <img class="keyboard" src="images/micro.png">
                        <img class="keyboard" src="images/camera.png">
                    </div><!--input-right-functions-->
                    
                </div><!--div-search-input-->

            </div><!--container-search-->

            <div class="div-buttons">
                <div class="buttons-center">
                    <input class="button-1" type="button" value="Pesquisa Google">
                </div>
                <div class="buttons-center">
                    <input class="button-1" type="button" value="Estou com sorte">
                </div>
            </div>

        </section><!--search-->
                
        <section class="container-empty">
            <div class="div-empty">

            </div>
        </section><!--container-empty-->

    </main>

    <footer>

        <div class="div-footer">
            <div class="footer-country">
                <p>Brasil</p>
            </div><!--footer-country-->    
                <div class="footer-line">
                    <div class="footer-links">
                        <a href="#">Sobre</a>
                        <a href="#">Publicidade</a>
                        <a href="#">Negócios</a>
                        <a href="#">Como funciona a Pesquisa</a>
                        <a href="#">Privacidade</a>
                        <a href="#">Termos</a>
                        <a href="#">Configurações</a>
                    </div><!--footer-links-left-->
                </div><!--footer-line-->
            
        </div><!--div-footer-->

    </footer>
</body>
</html>
